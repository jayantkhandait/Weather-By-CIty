<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather By City</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="card">
        <div class="search-tool">
            <input type="text" class="search-city" placeholder="Search city here...">
            <button id="search">Search</button>
        </div>
        <img src="heat.png" class="png">
        <div class="temp"><span class="temp-value">30</span>&#176;C</div>
        <div class="city-name">Umred</div>
        <!-- <div class="mid">
            
            <div class="temp-info">
                
            </div>            
        </div> -->
        
        
        <div class="info">
            <div class="left">
                <img src="humidity.png" class="humidity-png">
                <div class="humidity">
                    <div class="humidity-value">72%</div>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="right">
                <img src="wind.png" class="wave-png">
                <div class="wind-speed">
                    <div class="wind-value">5.2km/h</div>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
